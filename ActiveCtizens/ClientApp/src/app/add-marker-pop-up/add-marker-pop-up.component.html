<form [formGroup]="markerForm">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput
             placeholder="Description"
             formControlName="description" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="justify-content-end">
    <button mat-button mat-raised-button type="submit" (click)="onConfirm()" color="primary">Save</button>
    <button mat-button mat-raised-button type="button" (click)="onDecline()">Back</button>
  </mat-dialog-actions>
</form>
