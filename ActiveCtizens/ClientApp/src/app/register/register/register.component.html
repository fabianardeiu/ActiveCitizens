<div class="page-login">
  <img class="image" src="assets/active-citizen-bg.jpg" />
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="form.get('name').hasError('required')">
              Name is required!
            </mat-error>
            <mat-error *ngIf="form.get('name').hasError('pattern')">
              Name must contains only letters!
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="Username" formControlName="username">
            <mat-error *ngIf="form.get('username').hasError('required')">
              Username is required!
            </mat-error>
            <mat-error *ngIf="form.get('username').hasError('minlength')">
              Username must have at least 4 characters!
            </mat-error>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="form.get('password').hasError('required')">
              Password is required!
            </mat-error>
            <mat-error *ngIf="form.get('password').hasError('minlength')">
              Username must have at least 8 characters!
            </mat-error>
          </mat-form-field>
        </p>

        <div class="button">
          <button (click)="register()" mat-button mat-raised-button color="primary">Register</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
